<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Pacientes Hospitalizados</title>
</head>
<body class="bg-info p-2 text-dark bg-opacity-25 d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>
<div class="container mt-60">
    <h1>Listado de pacientes hospitalizados</h1>
    <div class="mt-3">
        <a th:href="@{/pacientes/nuevo}" class="btn btn-primary mb-3">Ingresar Paciente</a>
    </div>
    <table th:border="3" class="mt-3 table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Diagnóstico</th>
            <th>Fecha Hospitalización</th>
            <th>Habitación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td><strong th:text="${paciente.id}"></strong></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.apellido}"></td>
            <td th:text="${paciente.diagnostico}"></td>
            <td th:text="${paciente.fecha_ingreso}"></td>
            <td th:text="${paciente.habitacion}"></td>
            <td>
                <a th:href="@{/pacientes/{id}(id=${paciente.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}" class="btn btn-danger btn-sm" th:onclick="return confirm('¿Está seguro de que desea eliminar este paciente?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="mt-auto">
    <th:block th:replace="fragments/footer :: footer"></th:block>
</div>
</body>
</html>
