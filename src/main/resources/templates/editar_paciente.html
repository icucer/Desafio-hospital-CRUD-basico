<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Editar paciente</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2>Editar paciente existente</h2>
    <form th:action="@{/pacientes/actualizar/{id}(id=${paciente.id})}" th:object="${paciente}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="diagnostico">Diagnóstico:</label>
            <input type="text" id="diagnostico" th:field="*{diagnostico}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="habitacion">Habitación:</label>
            <input type="text" id="habitacion" th:field="*{habitacion}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
